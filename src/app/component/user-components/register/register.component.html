<div align="center" class="container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>username</mat-label>
                <input matInput placeholder="username" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <mat-error *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <mat-error *ngIf="f.name.errors.required">username is required</mat-error>
                    <mat-error *ngIf="f.name.errors.errors">username must be characters
                    </mat-error>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>emailId</mat-label>
                <input matInput placeholder="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <mat-error *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <mat-error *ngIf="f.email.errors.required">email is required</mat-error>
                    <mat-error *ngIf="f.email.errors">eg:abc@xyz.com</mat-error>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>mobilenumber</mat-label>
                <input matInput placeholder="phonenumber" formControlName="phonenumber" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }">
                <mat-error *ngIf="submitted && f.phonenumber.errors" class="invalid-feedback">
                    <mat-error *ngIf="f.phonenumber.errors.required">phonenumber is required</mat-error>
                    <mat-error *ngIf="f.phonenumber.errors">phonenumber should be of 10 digits</mat-error>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>password</mat-label>
                <input matInput placeholder="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <mat-error *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
                    <mat-error *ngIf="f.password.errors.minlength">Password must be at least 6 characters </mat-error>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <button [disabled]="submit" class="btn btn-primary" class="button">Register</button>
